<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        let sum = 0;

        for (let i = 0; i <= n; i++) {
          sum = sum + i;
          answer = sum;
        }
        return answer;
      }

      console.log(solution(6));
    </script>
  </body>
</html>
