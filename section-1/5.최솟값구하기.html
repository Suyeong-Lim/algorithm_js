      //전형적인 for문을 돌면서 최솟값 min값을 구하기
      function solution(arr) {
        let answer;
        let min = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
          answer = min;
          return answer;
        }
      }
