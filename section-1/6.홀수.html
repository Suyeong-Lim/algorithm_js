<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let odd = [];
        let answer = [];

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 != 0) {
            odd.push(arr[i]);
          }
        }

        let sum = odd.reduce(function (a, b) {
          return a + b;
        }, 0);

        let min = Math.min(...odd);

        answer.push(sum);
        answer.push(min);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
